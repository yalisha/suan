<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 1000" style="background-color: white;">
  <!-- 定义样式 -->
  <defs>
    <!-- 简洁的阴影 -->
    <filter id="shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1.5" flood-opacity="0.2"/>
    </filter>
    
    <!-- 箭头标记 -->
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#333333" />
    </marker>
    <marker id="arrow-purple" markerWidth="8" markerHeight="8" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#7B68EE" />
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="2.5" orient="auto">
      <polygon points="0 0, 10 2.5, 0 5" fill="#CD5C5C" />
    </marker>
  </defs>

  <!-- 标题 -->
  <text x="450" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50" font-family="Times New Roman, serif">
    算法治理的多维效应框架
  </text>

  <!-- 第一层：外生冲击 -->
  <rect x="300" y="55" width="300" height="50" rx="5" fill="#E8F4F8" stroke="#5DADE2" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="80" font-size="15" font-weight="bold" text-anchor="middle" fill="#1A5490" font-family="Times New Roman, serif">
    算法治理（外生冲击）
  </text>
  <text x="450" y="96" font-size="11" text-anchor="middle" fill="#5D6D7E" font-family="Times New Roman, serif">
    《治理清单》2021年7月
  </text>

  <!-- 箭头1 -->
  <line x1="450" y1="105" x2="450" y2="140" stroke="#7B68EE" stroke-width="2.5" marker-end="url(#arrow-purple)"/>

  <!-- 中介层：M1 -->
  <rect x="225" y="140" width="450" height="85" rx="5" fill="#F4ECF7" stroke="#7B68EE" stroke-width="2.5" filter="url(#shadow)"/>
  <text x="450" y="162" font-size="15" font-weight="bold" text-anchor="middle" fill="#5B2C6F" font-family="Times New Roman, serif">
    M1：审核强度分化（核心机制）
  </text>
  <text x="450" y="180" font-size="11" text-anchor="middle" fill="#7D3C98" font-family="Times New Roman, serif">
    社会类审核资源↑，娱乐类审核资源↓
  </text>
  
  <!-- 实证方法标注 -->
  <rect x="245" y="190" width="410" height="28" rx="3" fill="rgba(255,255,255,0.7)" stroke="#BB8FCE" stroke-width="1"/>
  <text x="450" y="207" font-size="10" text-anchor="middle" fill="#633974" font-family="Times New Roman, serif">
    实证策略：异质性分析（高风险vs低风险类别的质量响应差异）
  </text>

  <!-- 分支箭头 -->
  <line x1="350" y1="225" x2="250" y2="270" stroke="#7B68EE" stroke-width="2" marker-end="url(#arrow-purple)"/>
  <line x1="550" y1="225" x2="650" y2="270" stroke="#7B68EE" stroke-width="2" marker-end="url(#arrow-purple)"/>

  <!-- 第二层：直接效应 -->
  <!-- H1 -->
  <rect x="75" y="270" width="300" height="100" rx="5" fill="#E8F8F5" stroke="#52BE80" stroke-width="2" filter="url(#shadow)"/>
  <text x="225" y="292" font-size="14" font-weight="bold" text-anchor="middle" fill="#1E8449" font-family="Times New Roman, serif">
    H1：多样性提升
  </text>
  <text x="225" y="310" font-size="11" text-anchor="middle" fill="#239B56" font-family="Times New Roman, serif">
    Shannon熵↑，HHI↓
  </text>
  <text x="225" y="328" font-size="11" text-anchor="middle" fill="#239B56" font-family="Times New Roman, serif">
    头部去中心化，长尾曝光↑
  </text>
  <rect x="95" y="340" width="260" height="23" rx="3" fill="#FDFEFE" stroke="#52BE80" stroke-width="1"/>
  <text x="225" y="356" font-size="10" font-style="italic" text-anchor="middle" fill="#17A589" font-family="Times New Roman, serif">
    实证方法：ITS（因果识别★★★）
  </text>

  <!-- H4 -->
  <rect x="525" y="270" width="300" height="100" rx="5" fill="#FEF5E7" stroke="#F39C12" stroke-width="3" filter="url(#shadow)"/>
  <text x="675" y="292" font-size="14" font-weight="bold" text-anchor="middle" fill="#B9770E" font-family="Times New Roman, serif">
    H4：质量效应的异质性 ⚓
  </text>
  <text x="675" y="310" font-size="11" text-anchor="middle" fill="#D68910" font-family="Times New Roman, serif">
    社会类：强制提质
  </text>
  <text x="675" y="328" font-size="11" text-anchor="middle" fill="#D68910" font-family="Times New Roman, serif">
    娱乐类：低位均衡
  </text>
  <rect x="545" y="340" width="260" height="23" rx="3" fill="#FDFEFE" stroke="#F39C12" stroke-width="1"/>
  <text x="675" y="356" font-size="10" font-weight="bold" text-anchor="middle" fill="#CA6F1E" font-family="Times New Roman, serif">
    实证方法：DID（因果锚点★★★★★）
  </text>

  <!-- 汇聚箭头 -->
  <line x1="225" y1="370" x2="350" y2="430" stroke="#333333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="675" y1="370" x2="550" y2="430" stroke="#333333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- 因果支撑的粗箭头 -->
  <path d="M 675 370 Q 575 400 450 445" stroke="#CD5C5C" stroke-width="3.5" fill="none" marker-end="url(#arrow-red)" stroke-dasharray="8,4"/>
  <text x="575" y="395" font-size="10" fill="#CD5C5C" font-weight="bold" font-family="Times New Roman, serif">因果锚点</text>

  <!-- 第三层：核心发现 -->
  <rect x="100" y="430" width="700" height="155" rx="5" fill="#FEF9E7" stroke="#F4D03F" stroke-width="3" filter="url(#shadow)"/>
  <text x="450" y="455" font-size="16" font-weight="bold" text-anchor="middle" fill="#9A7D0A" font-family="Times New Roman, serif">
    H2：提升的双重限度（核心创新）
  </text>
  <text x="450" y="473" font-size="11" text-anchor="middle" fill="#B7950B" font-family="Times New Roman, serif">
    意外后果："多样性提升了，但提升有限度、扭曲、不可持续"
  </text>
  
  <!-- H2a -->
  <rect x="120" y="485" width="320" height="90" rx="4" fill="white" stroke="#E59866" stroke-width="1.5"/>
  <text x="280" y="505" font-size="13" font-weight="bold" text-anchor="middle" fill="#935116" font-family="Times New Roman, serif">
    H2a：跨类别的结构性偏移
  </text>
  <text x="280" y="523" font-size="10" text-anchor="middle" fill="#6E2C00" font-family="Times New Roman, serif">
    社会类注意力↓（高成本被压制）
  </text>
  <text x="280" y="539" font-size="10" text-anchor="middle" fill="#6E2C00" font-family="Times New Roman, serif">
    娱乐类注意力↑（低风险填补空白）
  </text>
  <text x="280" y="558" font-size="9" font-style="italic" text-anchor="middle" fill="#BA4A00" font-family="Times New Roman, serif">
    实证：ITS（News↓, Entertainment↑）
  </text>
  <text x="280" y="571" font-size="9" text-anchor="middle" fill="#BA4A00" font-family="Times New Roman, serif">
    机制：M1导致的挤出效应
  </text>
  
  <!-- H2b -->
  <rect x="460" y="485" width="320" height="90" rx="4" fill="white" stroke="#E59866" stroke-width="1.5"/>
  <text x="620" y="505" font-size="13" font-weight="bold" text-anchor="middle" fill="#935116" font-family="Times New Roman, serif">
    H2b：类内的质量分化
  </text>
  <text x="620" y="523" font-size="10" text-anchor="middle" fill="#6E2C00" font-family="Times New Roman, serif">
    头部：被迫提质（审核严格）
  </text>
  <text x="620" y="539" font-size="10" text-anchor="middle" fill="#6E2C00" font-family="Times New Roman, serif">
    长尾：同质化+耸动化（资源挤出）
  </text>
  <text x="620" y="558" font-size="9" font-style="italic" text-anchor="middle" fill="#BA4A00" font-family="Times New Roman, serif">
    实证：BERT情感/信息差分析
  </text>
  <text x="620" y="571" font-size="9" text-anchor="middle" fill="#BA4A00" font-family="Times New Roman, serif">
    机制：M1导致的质量分化
  </text>

  <!-- 箭头到H3 -->
  <line x1="450" y1="585" x2="450" y2="645" stroke="#333333" stroke-width="2.5" marker-end="url(#arrow)"/>
  <text x="485" y="618" font-size="11" font-weight="bold" fill="#333333" font-family="Times New Roman, serif">为什么？</text>

  <!-- 第四层：深层机制 -->
  <rect x="50" y="645" width="800" height="215" rx="5" fill="#FADBD8" stroke="#EC7063" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="670" font-size="16" font-weight="bold" text-anchor="middle" fill="#922B21" font-family="Times New Roman, serif">
    H3：注意力转移的动态机制
  </text>
  <text x="450" y="688" font-size="11" text-anchor="middle" fill="#A93226" font-family="Times New Roman, serif">
    深层逻辑：注意力零和博弈下的资源重新配置
  </text>

  <!-- H3的三个子机制 -->
  <rect x="70" y="700" width="240" height="145" rx="4" fill="white" stroke="#CD6155" stroke-width="1.5"/>
  <text x="190" y="720" font-size="12" font-weight="bold" text-anchor="middle" fill="#78281F" font-family="Times New Roman, serif">
    挤出效应
  </text>
  <text x="190" y="738" font-size="10" text-anchor="middle" fill="#641E16" font-family="Times New Roman, serif">
    ΔA_社会 &lt; 0
  </text>
  <text x="190" y="754" font-size="10" text-anchor="middle" fill="#641E16" font-family="Times New Roman, serif">
    ⇓ 零和约束
  </text>
  <text x="190" y="770" font-size="10" text-anchor="middle" fill="#641E16" font-family="Times New Roman, serif">
    ΔA_娱乐 &gt; 0
  </text>
  <text x="190" y="790" font-size="9" text-anchor="middle" fill="#943126" font-family="Times New Roman, serif">
    注意力预算：ΣA_i = Ā
  </text>
  <text x="190" y="808" font-size="9" font-style="italic" text-anchor="middle" fill="#A93226" font-family="Times New Roman, serif">
    实证：ITS类别流量
  </text>
  <text x="190" y="823" font-size="9" text-anchor="middle" fill="#A93226" font-family="Times New Roman, serif">
    News水平↓趋势↓
  </text>
  <text x="190" y="837" font-size="9" text-anchor="middle" fill="#A93226" font-family="Times New Roman, serif">
    Entertainment水平↑
  </text>

  <rect x="330" y="700" width="240" height="145" rx="4" fill="white" stroke="#CD6155" stroke-width="1.5"/>
  <text x="450" y="720" font-size="12" font-weight="bold" text-anchor="middle" fill="#78281F" font-family="Times New Roman, serif">
    超调-回落
  </text>
  <text x="450" y="738" font-size="10" text-anchor="middle" fill="#641E16" font-family="Times New Roman, serif">
    短期：娱乐类暴涨
  </text>
  <text x="450" y="754" font-size="10" text-anchor="middle" fill="#641E16" font-family="Times New Roman, serif">
    中期：用户疲劳→回落
  </text>
  <text x="450" y="770" font-size="10" text-anchor="middle" fill="#641E16" font-family="Times New Roman, serif">
    长期：新均衡（高于前）
  </text>
  <text x="450" y="790" font-size="9" text-anchor="middle" fill="#943126" font-family="Times New Roman, serif">
    拥塞效应：边际效用↓
  </text>
  <text x="450" y="808" font-size="9" font-style="italic" text-anchor="middle" fill="#A93226" font-family="Times New Roman, serif">
    实证：动态效应分析
  </text>
  <text x="450" y="823" font-size="9" text-anchor="middle" fill="#A93226" font-family="Times New Roman, serif">
    Entertainment水平↑
  </text>
  <text x="450" y="837" font-size="9" text-anchor="middle" fill="#A93226" font-family="Times New Roman, serif">
    但趋势↓
  </text>

  <rect x="590" y="700" width="240" height="145" rx="4" fill="white" stroke="#CD6155" stroke-width="1.5"/>
  <text x="710" y="720" font-size="12" font-weight="bold" text-anchor="middle" fill="#78281F" font-family="Times New Roman, serif">
    路径依赖
  </text>
  <text x="710" y="738" font-size="10" text-anchor="middle" fill="#641E16" font-family="Times New Roman, serif">
    社会类：高合规成本
  </text>
  <text x="710" y="754" font-size="10" text-anchor="middle" fill="#641E16" font-family="Times New Roman, serif">
    →平台持续规避
  </text>
  <text x="710" y="774" font-size="10" text-anchor="middle" fill="#641E16" font-family="Times New Roman, serif">
    娱乐类：低风险港湾
  </text>
  <text x="710" y="790" font-size="10" text-anchor="middle" fill="#641E16" font-family="Times New Roman, serif">
    →算法持续偏好
  </text>
  <text x="710" y="810" font-size="9" text-anchor="middle" fill="#943126" font-family="Times New Roman, serif">
    锁定效应：新均衡
  </text>
  <text x="710" y="825" font-size="9" text-anchor="middle" fill="#943126" font-family="Times New Roman, serif">
    的自我强化
  </text>

  <!-- 底部总结框 -->
  <rect x="50" y="880" width="800" height="100" rx="5" fill="#EAECEE" stroke="#34495E" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="905" font-size="13" font-weight="bold" text-anchor="middle" fill="#1C2833" font-family="Times New Roman, serif">
    核心理论贡献
  </text>
  <text x="450" y="925" font-size="10.5" text-anchor="middle" fill="#2C3E50" font-family="Times New Roman, serif">
    揭示"提升有限度、扭曲、不可持续"的治理悖论
  </text>
  <text x="450" y="943" font-size="10.5" text-anchor="middle" fill="#2C3E50" font-family="Times New Roman, serif">
    M1（审核分化）是关键传导机制
  </text>
  <text x="450" y="961" font-size="10.5" text-anchor="middle" fill="#2C3E50" font-family="Times New Roman, serif">
    H4的DID为因果链提供锚点，支撑H1/H3的ITS结果
  </text>

  <!-- 图例 -->
  <g transform="translate(180, 893)">
    <rect x="0" y="0" width="15" height="15" fill="#E8F4F8" stroke="#5DADE2" stroke-width="1.5"/>
    <text x="20" y="12" font-size="9" fill="#2C3E50" font-family="Times New Roman, serif">外生冲击</text>
    
    <rect x="85" y="0" width="15" height="15" fill="#F4ECF7" stroke="#7B68EE" stroke-width="1.5"/>
    <text x="105" y="12" font-size="9" fill="#2C3E50" font-family="Times New Roman, serif">核心机制</text>
    
    <rect x="170" y="0" width="15" height="15" fill="#E8F8F5" stroke="#52BE80" stroke-width="1.5"/>
    <text x="190" y="12" font-size="9" fill="#2C3E50" font-family="Times New Roman, serif">直接效应</text>
    
    <rect x="255" y="0" width="15" height="15" fill="#FEF9E7" stroke="#F4D03F" stroke-width="1.5"/>
    <text x="275" y="12" font-size="9" fill="#2C3E50" font-family="Times New Roman, serif">核心发现</text>
    
    <rect x="340" y="0" width="15" height="15" fill="#FADBD8" stroke="#EC7063" stroke-width="1.5"/>
    <text x="360" y="12" font-size="9" fill="#2C3E50" font-family="Times New Roman, serif">深层机制</text>
    
    <rect x="425" y="0" width="15" height="15" fill="none" stroke="#F39C12" stroke-width="2"/>
    <text x="445" y="12" font-size="9" fill="#2C3E50" font-family="Times New Roman, serif">因果锚点</text>
  </g>
</svg>