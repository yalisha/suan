<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="white"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="SimHei, sans-serif" font-size="20" font-weight="bold" fill="#222">算法治理的资源依赖分析框架</text>

  <!-- Box 1: External Shock -->
  <rect x="280" y="55" width="240" height="50" rx="8" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  <text x="400" y="75" text-anchor="middle" font-family="SimHei, sans-serif" font-size="14" font-weight="bold" fill="#333">外生冲击</text>
  <text x="400" y="95" text-anchor="middle" font-family="SimHei, sans-serif" font-size="13" fill="#333">分级分类监管（清朗行动）</text>

  <!-- Arrow from shock to pathways -->
  <line x1="400" y1="105" x2="400" y2="145" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Box 2: Dual Pathways Container -->
  <rect x="80" y="155" width="640" height="100" rx="8" fill="none" stroke="#666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="400" y="175" text-anchor="middle" font-family="SimHei, sans-serif" font-size="14" font-weight="bold" fill="#333">双重作用路径</text>

  <!-- Cost Pathway Box -->
  <rect x="100" y="185" width="280" height="55" rx="6" fill="#fff" stroke="#333" stroke-width="1.5"/>
  <text x="240" y="210" text-anchor="middle" font-family="SimHei, sans-serif" font-size="13" font-weight="bold" fill="#333">成本路径</text>
  <text x="240" y="228" text-anchor="middle" font-family="SimHei, sans-serif" font-size="11" fill="#555">差异化合规成本</text>

  <!-- Constraint Pathway Box -->
  <rect x="420" y="185" width="280" height="55" rx="6" fill="#fff" stroke="#333" stroke-width="1.5"/>
  <text x="560" y="210" text-anchor="middle" font-family="SimHei, sans-serif" font-size="13" font-weight="bold" fill="#333">约束路径</text>
  <text x="560" y="228" text-anchor="middle" font-family="SimHei, sans-serif" font-size="11" fill="#555">多样性约束</text>

  <!-- Arrows from pathways to platform response -->
  <line x1="240" y1="240" x2="300" y2="280" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="560" y1="240" x2="500" y2="280" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Box 3: Platform Response -->
  <rect x="200" y="290" width="400" height="60" rx="8" fill="#e8e8e8" stroke="#333" stroke-width="2"/>
  <text x="400" y="315" text-anchor="middle" font-family="SimHei, sans-serif" font-size="14" font-weight="bold" fill="#333">平台响应：资源再配置优化</text>
  <text x="400" y="335" text-anchor="middle" font-family="SimHei, sans-serif" font-size="12" fill="#444">注意力总量守恒约束下的利润最大化</text>

  <!-- Arrow from platform to effects -->
  <line x1="400" y1="350" x2="400" y2="395" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Box 4: System Effects Container -->
  <rect x="50" y="405" width="700" height="180" rx="8" fill="none" stroke="#333" stroke-width="2"/>
  <text x="400" y="428" text-anchor="middle" font-family="SimHei, sans-serif" font-size="14" font-weight="bold" fill="#333">系统效应（资源依赖理论预测）</text>

  <!-- H1 Box -->
  <rect x="70" y="440" width="320" height="60" rx="6" fill="#fafafa" stroke="#555" stroke-width="1.5"/>
  <text x="230" y="462" text-anchor="middle" font-family="SimHei, sans-serif" font-size="13" font-weight="bold" fill="#333">H1：内容质量分化</text>
  <text x="230" y="480" text-anchor="middle" font-family="SimHei, sans-serif" font-size="11" fill="#555">成本上升 → 筛选强化</text>
  <text x="230" y="494" text-anchor="middle" font-family="SimHei, sans-serif" font-size="10" fill="#777">社会类质量↑，娱乐类稳定</text>

  <!-- H2 Box -->
  <rect x="410" y="440" width="320" height="60" rx="6" fill="#fafafa" stroke="#555" stroke-width="1.5"/>
  <text x="570" y="462" text-anchor="middle" font-family="SimHei, sans-serif" font-size="13" font-weight="bold" fill="#333">H2：注意力去中心化</text>
  <text x="570" y="480" text-anchor="middle" font-family="SimHei, sans-serif" font-size="11" fill="#555">约束 → 配置模式改变</text>
  <text x="570" y="494" text-anchor="middle" font-family="SimHei, sans-serif" font-size="10" fill="#777">熵↑，HHI↓，头部垄断打破</text>

  <!-- H3 Box -->
  <rect x="70" y="510" width="320" height="60" rx="6" fill="#fafafa" stroke="#555" stroke-width="1.5"/>
  <text x="230" y="532" text-anchor="middle" font-family="SimHei, sans-serif" font-size="13" font-weight="bold" fill="#333">H3：水床效应</text>
  <text x="230" y="550" text-anchor="middle" font-family="SimHei, sans-serif" font-size="11" fill="#555">渠道受阻 → 转向替代渠道</text>
  <text x="230" y="564" text-anchor="middle" font-family="SimHei, sans-serif" font-size="10" fill="#777">社会类份额↓，娱乐类份额↑</text>

  <!-- H4 Box -->
  <rect x="410" y="510" width="320" height="60" rx="6" fill="#fafafa" stroke="#555" stroke-width="1.5"/>
  <text x="570" y="532" text-anchor="middle" font-family="SimHei, sans-serif" font-size="13" font-weight="bold" fill="#333">H4：密度分化</text>
  <text x="570" y="550" text-anchor="middle" font-family="SimHei, sans-serif" font-size="11" fill="#555">差异化策略 → 效率最大化</text>
  <text x="570" y="564" text-anchor="middle" font-family="SimHei, sans-serif" font-size="10" fill="#777">社会类"少而精"，娱乐类"多且长"</text>

  <!-- Connecting lines between H boxes to show relationships -->
  <line x1="390" y1="470" x2="410" y2="470" stroke="#999" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="390" y1="540" x2="410" y2="540" stroke="#999" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="230" y1="500" x2="230" y2="510" stroke="#999" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="570" y1="500" x2="570" y2="510" stroke="#999" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- Side annotations -->
  <text x="30" y="220" text-anchor="middle" font-family="SimHei, sans-serif" font-size="10" fill="#888" transform="rotate(-90, 30, 220)">直接效应</text>
  <text x="770" y="220" text-anchor="middle" font-family="SimHei, sans-serif" font-size="10" fill="#888" transform="rotate(90, 770, 220)">直接效应</text>

</svg>
